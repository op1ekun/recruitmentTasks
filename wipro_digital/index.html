<html class="loading">
    <head>
        <title>wipro digital test exercise - 5 day / 3 hour forecast SPA</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <div class="searchBox">
            <input type="text" class="searchText">
            <button class="search">Search</button>
        </div>

        <main>
            <div class="forecast loading">
                <div class="overlay"></div>

                <h1 class="city"></h1>
                <section class="clouds">
                    <h2>Clouds</h2>
                    <span></span>
                </section>
                <section class="rain">
                    <h2>Rain</h2>
                    <span></span>
                </section>
                <section class="temp">
                    <h2>Temperature</h2>
                    <span></span>
                </section>
                <section class="pres">
                    <h2>Pressure</h2>
                    <span></span>
                </section>
                <section class="actions">
                	<button class="prev">&lt;</button>
                	<button class="next">&gt;</button>
                </section>
            </div>
        </main>

        <script src="app/app.js"></script>
    </body>
</html>
